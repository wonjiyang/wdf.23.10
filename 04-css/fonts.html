<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&family=Sofia&family=Trirong:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/comm.css">
</head>
<body>
    <h1>font</h1>

    <h2>font-size</h2>
    <!--px-->
    <div class="font-size1">20px Lorem, ipsum dolor.</div>
    
    <!--em : 부모 기준-->
    <div class="font-size2">Lorem, ipsum dolor.</div>
    <div class="font-size3">
        Lorem, ipsum dolor.
        <div class="font-size4">Lorem, ipsum dolor.</div>
    </div>

    <!--rem : 무조건 html, body 기준-->
    <div class="font-size5">
        Lorem, ipsum dolor.
        <div class="font-size6">Lorem, ipsum dolor.</div>
    </div>

    <!--vw : 브라우저의 가로 사이즈 기준-->
    <div class="font-size7">Lorem, ipsum dolor.</div>

    <h3>font-family</h3>
    <div class="font-f1">Lorem ipsum dolor sit.</div>
    <div class="font-f2">Lorem ipsum dolor sit.</div>
    
    <div style="height: 300px;"></div>
</body>
</html>

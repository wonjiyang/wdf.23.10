<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boxmodel</title>
</head>
<body>
    <h1>box model</h1>

    <div class="box1">contents</div>
    <style>
        .box1 {
            height: 500px;
            width: 500px;
            background: lightseagreen;
            border: 5px solid royalblue;
            padding-top: 50px;
            padding-left: 50px;
            margin-left: 50px;
        }
    </style>

    <h2>width(100) & height(0)</h2>

    <div class="box2">contents</div>
    <style>
        .box2 {
            width: auto;
            height: auto;
            background-color: lemonchiffon;
        }
    </style>
    
</body>
</html>
